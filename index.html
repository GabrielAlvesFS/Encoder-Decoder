<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- LINK JS -->
    <script src="script.js" defer></script>

</head>
<body>

    <h1>Codificador</h1>    

    <form id="form">                                                                                 
        <h2>Selecione o seu método de codificação: </h2>
        <section id="method-container">
            <select name="method" id="method-option" class="input-option-container">                                                
                <option disabled="" selected class="input-option">Escolha sua opção</option>     
                <option id="base64-method" class="input-option">Base 64</option>                                          
                <option id="caesar-cipher-method" class="input-option">Cifra de Cesar</option>                            
            </select>

            <input type="number" placeholder="Incremento" min="1" max="26" id="hidden-input" class="input-hidden" style="display: none;">   
        </section>
        
        <section class="radio-container">
            <div>
                <input type="radio" name="encode" id="encoder" class="input-radio">
                <p></p>CODIFICAR</p>
            </div>

            <div>
                <input type="radio" name="encode" id="decoder" class="input-radio">
                <p>DECODIFICAR</p>
            </div>
        </section>

        <section class="input-output">
            <div>
                <label for="user-input">Entrada</label><br>
                <textarea id="user-input" placeholder="Escreva o que você deseja codificar" style="resize: none;" class="textarea"></textarea>
            </div>  

            <div>
                <label for="code-output">Saída</label><br>
                <textarea id="code-output" placeholder="Resultado" style="resize: none;" class="textarea"></textarea>
            </div>                                          
        </section>

        <button id="button">Code Here</button>
    </form>
</body>
</html>
